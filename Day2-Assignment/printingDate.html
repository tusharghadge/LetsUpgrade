<html>
  <head>
    <script>
    	let dt = new Date();
      let dd = dt.getDate();
      let mm = dt.getMonth() + 1;
      let yy = dt.getFullYear();
      document.writeln(mm + "-" + dd + "-" + yy + "\n");
      
      document.writeln(mm + "/" + dd + "/" + yy + "\n");
      
      document.writeln(dd + "-" + mm + "-" + yy + "\n");
      
      document.writeln(dd + "/" + mm + "-" + yy + "\n");
      
    </script>
  </head>

  </body>
</html>
